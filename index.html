<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boid Algorithm Simulation</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Boid Algorithm Simulation</h1>
    <div class="controls">
        <label>Alignment: <input type="range" id="alignment" min="0" max="2" step="0.1" value="1"></label>
        <label>Cohesion: <input type="range" id="cohesion" min="0" max="2" step="0.1" value="1"></label>
        <label>Separation: <input type="range" id="separation" min="0" max="2" step="0.1" value="1"></label>
    </div>
    <canvas id="boidCanvas"></canvas>
    <script src="boid.js"></script>
    <script src="main.js"></script>
</body>
</html>
